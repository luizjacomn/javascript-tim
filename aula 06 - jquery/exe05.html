<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style type="text/css">
        figure {
            float: left;
            width: 120px;
            height: 200px;
            background: #32f9ff;
        }

        img {
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <figure class="sorteio">
        <img src="" alt="Imagem">
    </figure>

</body>

<script type="text/javascript">
    var i = 0;
    $(document).ready(function() {
        $('.sorteio').click(function() {
            $('.sorteio h4').remove();

            var valor = Math.floor(Math.random() * 10);
            var mensagem = '<h4>Sorteio #' + (i + 1) + '<br/>Resultado = ' + (valor + 1) + '</h4>';
            $(this).append(mensagem);
            i++;
        })
    });
</script>

</html>
